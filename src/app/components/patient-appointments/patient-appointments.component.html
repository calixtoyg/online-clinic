<div class="row mt-4">
  <div class="col-12">
    <p class="h4 mt-2 text-center">Turnos</p>
  </div>
  <div class="col-12 mb-2">
    <div class="row align-items-center">

      <div class="col-sm-6 col-md-3">
        <mat-slide-toggle (click)="setInput(getTodayFilter())" color="primary">Today only</mat-slide-toggle>
      </div>
      <div class="col-sm-6 col-md-3">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" (dateChange)="setDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker [dateClass]="dateClass" #picker ></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="col-12">
    <app-today-appointments-patients (allDates)="setDateclass($event)" [filter]="filter" [email]="email"></app-today-appointments-patients>
  </div>
</div>
