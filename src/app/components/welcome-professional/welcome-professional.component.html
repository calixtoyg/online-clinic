<div class="row">
  <div class="col-12">
    <p class="h4 mt-2 text-center" i18n="appointments title | Title for today appointments">Appointments for the day</p>
    <app-today-appointments [year]="year" [day]="day" [month]="month" [email]="email"></app-today-appointments>
  </div>
  <div class="col-12">
    <p class="h4 mt-2 text-center" i18n="patients | patients">Patients</p>
    <app-users></app-users>
  </div>


</div>
<div class="row mt-2 justify-content-center">
  <div class="col-10">
    <p class="h4 text-center" i18n="appointments | appointments">Appointments</p>
  </div>
  <div class="col-2  align-self-end text-right">
    <button class="btn btn-md btn-success" (click)="csvImporter()" i18n="export csv button">Export CSV</button>
  </div>
</div>
<form [formGroup]="filterForm">

  <div class="row justify-content-start align-items-end">
    <div class="col-sm-12 col-md-2  mb-3 mt-3">
      <input class="form-control mr-sm-2" id="dynamic" type="search" i18n-placeholder="Search by properties" placeholder="Search by properties" aria-label="Search by properties" formControlName="dynamic">
    </div>
    <div class="col-sm-12 col-md-2  mb-3 mt-3">
      <input class="form-control mr-sm-2" id="search" type="search" i18n-placeholder="Search by email" placeholder="Search by email" aria-label="Search by email" formControlName="search">
    </div>
    <div class="col-sm-12 col-md-3 mb-3 mt-3">
      <p i18n="@@acceptedByMedic">Accepted By Medic: </p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio1" formControlName="acceptedByProfessional" value="acceptedByProfessional">
        <label class="form-check-label" for="inlineRadio1" i18n="@@accepted">Accepted</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio2" formControlName="acceptedByProfessional" value="notAcceptedByProfessional">
        <label class="form-check-label" for="inlineRadio2" i18n="@@declined">Declined</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio3" formControlName="acceptedByProfessional" value="">
        <label class="form-check-label" for="inlineRadio3" i18n="@@pending">Pending</label>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 mb-3 mt-3">
      <p>Accepted By Patient: </p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="acceptedByPatient1" formControlName="acceptedByPatient" value="acceptedByPatient">
        <label class="form-check-label" for="acceptedByPatient1" i18n="@@accepted">Accepted</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="acceptedByPatient2" formControlName="acceptedByPatient" value="notAcceptedByPatient">
        <label class="form-check-label" for="acceptedByPatient2" i18n="@@declined">Declined</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="acceptedByPatient3" formControlName="acceptedByPatient" value="">
        <label class="form-check-label" for="acceptedByPatient3" i18n="@@pending">Pending</label>
      </div>
    </div>
    <div class="col-sm-12 col-md-3 mb-3 mt-3">
      <p>Appointment done: </p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="done" formControlName="done" value="done">
        <label class="form-check-label" for="acceptedByPatient1" i18n="@@done">Done</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="done2" formControlName="done" value="">
        <label class="form-check-label" for="acceptedByPatient2" i18n="@@notDone">Not done</label>
      </div>
    </div>
  </div>
</form>

<div class="row">
  <div class="col-12">
    <app-today-appointments (exportAppointments)="setExportAppointments($event)" [year]="year" [wholeYear]=true [email]="email" [filter]="searchAndFilter"></app-today-appointments>
  </div>
</div>

<div class="row">
  <div class="col">
    <button appHoldable class="btn btn-lg btn-outline-primary" (click)="open()" i18n="load employee">Load employee</button>
  </div>
</div>
<ngb-alert #alert [type]="alertType" *ngIf="alertMessage" type="success" (close)="alertMessage = ''">{{alertMessage}}
</ngb-alert>
