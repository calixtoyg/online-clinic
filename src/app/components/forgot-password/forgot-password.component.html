<div class="modal-header">
  <h4 class="modal-title" i18n="Modal Header | forgot password title">Forgot password</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="emailForm">
    <div class="form-group">
      <label for="email" i18n="form email">Email:</label>
      <input id="email" formControlName="email" class="form-control" placeholder="Email" i18n="form email placeholder" type="email" [value]="email">
    </div>
  </form>

</div>
<div class="modal-footer">
  <!--  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>-->
  <button type="button" class="btn btn-primary" (click)="forgotPassword()" [disabled]="!emailForm.valid">Send email</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>

</div>
